<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% block title %}{% endblock %}
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "news/css/news.css" %}">
    {% block css %}{% endblock %}
</head>
<body>
  <div class="header navbar-fixed-top">
      <div class="container-fixed-width clearfix">
        <h1 class="logo">
          <a href="/" title="知乎" class="link-logo" target="_self"></a>
        </h1>
      </div>
    </div>
    <div class="main-content">
      <div class="container-fixed-width">
        {% block content %} {% endblock %}
      </div>
    </div>
    <div class="footer">
      <br>
      <div class="txt" style="font-size: 20px">
        内容转载自<a href="http://daily.zhihu.com/">知乎日报</a>
      </div>
    </div>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
